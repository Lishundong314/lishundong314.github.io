            <h1 style="display: none">JavaScript</h1>
            
            <div class="markdown-body">
              <h3 id="JavaScript-简介"><a href="#JavaScript-简介" class="headerlink" title="JavaScript 简介"></a>JavaScript 简介</h3><ul>
<li>那些老旧的实例可能会在 <script> 标签中使用 type="text/javascript"。现在已经不必这样做了。JavaScript 是所有现代浏览器以及 HTML5 中的默认脚本语言。</li>
</ul>
<h3 id="输出"><a href="#输出" class="headerlink" title="输出"></a>输出</h3><ul>
<li><p>使用 <strong>window.alert()</strong> 弹出警告框。</p>
</li>
<li><p>使用 <strong>document.write()</strong> 方法将内容写到 HTML 文档中。</p>
</li>
<li><p>使用 <strong>innerHTML</strong> 写入到 HTML 元素。</p>
</li>
<li><p>使用 <strong>console.log()</strong> 写入到浏览器的控制台。</p>
</li>
</ul>
<h4 id="使用-window-alert-弹出警告框。"><a href="#使用-window-alert-弹出警告框。" class="headerlink" title="使用 window.alert() 弹出警告框。"></a>使用 <strong>window.alert()</strong> 弹出警告框。</h4><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-section">&lt;script&gt;</span><br><span class="hljs-attribute">window</span>.alert(<span class="hljs-number">5</span> + <span class="hljs-number">6</span>);<br><span class="hljs-section">&lt;/script&gt;</span><br></code></pre></td></tr></table></figure>



<h4 id="使用-document-write-方法将内容写到-HTML-文档中。"><a href="#使用-document-write-方法将内容写到-HTML-文档中。" class="headerlink" title="使用 document.write() 方法将内容写到 HTML 文档中。"></a>使用 <strong>document.write()</strong> 方法将内容写到 HTML 文档中。</h4><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript"></span><br><span class="javascript"><span class="hljs-built_in">document</span>.write(<span class="hljs-string">&quot;&lt;h1&gt;&quot;</span>+<span class="hljs-built_in">Date</span>()+<span class="hljs-string">&quot;&lt;/h1&gt;&quot;</span>);</span><br><span class="javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br></code></pre></td></tr></table></figure>

<p>如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onclick</span>=<span class="hljs-string">&quot;myFunction()&quot;</span>&gt;</span>点我<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript"></span><br><span class="javascript"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">myFunction</span>(<span class="hljs-params"></span>) </span>&#123;</span><br><span class="javascript">    <span class="hljs-built_in">document</span>.write(<span class="hljs-built_in">Date</span>());</span><br><span class="javascript">&#125;</span><br><span class="javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br></code></pre></td></tr></table></figure>

<h4 id="使用-innerHTML-写入到-HTML-元素。"><a href="#使用-innerHTML-写入到-HTML-元素。" class="headerlink" title="使用 innerHTML 写入到 HTML 元素。"></a>使用 <strong>innerHTML</strong> 写入到 HTML 元素。</h4><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript"></span><br><span class="javascript"><span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">&quot;demo&quot;</span>).innerHTML = <span class="hljs-string">&quot;段落已修改。&quot;</span>;</span><br><span class="javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br></code></pre></td></tr></table></figure>

<h4 id="使用-console-log-写入到浏览器的控制台。"><a href="#使用-console-log-写入到浏览器的控制台。" class="headerlink" title="使用 console.log() 写入到浏览器的控制台。"></a>使用 <strong>console.log()</strong> 写入到浏览器的控制台。</h4><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-section">&lt;script&gt;</span><br><span class="hljs-attribute">a</span> = <span class="hljs-number">5</span>;<br><span class="hljs-attribute">b</span> = <span class="hljs-number">6</span>;<br><span class="hljs-attribute">c</span> = a + b;<br><span class="hljs-attribute">console</span>.log(c);<br><span class="hljs-section">&lt;/script&gt;</span><br></code></pre></td></tr></table></figure>

<h3 id="语法"><a href="#语法" class="headerlink" title="语法"></a>语法</h3><h4 id="字面量"><a href="#字面量" class="headerlink" title="字面量"></a>字面量</h4><p><strong>数字（Number）字面量</strong>     <code>123e5</code></p>
<p><strong>字符串（String）字面量</strong></p>
<p><strong>表达式字面量</strong>         <code>5 + 6</code></p>
<p><strong>数组（Array）字面量</strong></p>
<p><strong>对象（Object）字面量</strong> </p>
<p><strong>函数（Function）字面量</strong></p>
<h4 id="JavaScript-变量"><a href="#JavaScript-变量" class="headerlink" title="JavaScript 变量"></a>JavaScript 变量</h4><p> <strong>var</strong> 来定义变量</p>
<h4 id="JavaScript-操作符"><a href="#JavaScript-操作符" class="headerlink" title="JavaScript 操作符"></a>JavaScript 操作符</h4><p><strong>赋值运算符</strong></p>
<p><strong>算术运算符</strong></p>
<h4 id="JavaScript-语句"><a href="#JavaScript-语句" class="headerlink" title="JavaScript 语句"></a>JavaScript 语句</h4><p>语句是用分号分隔，用分号来结束语句是可选的。</p>
<h4 id="JavaScript-关键字"><a href="#JavaScript-关键字" class="headerlink" title="JavaScript 关键字"></a>JavaScript 关键字</h4><p>var</p>
<h4 id="JavaScript-数据类型"><a href="#JavaScript-数据类型" class="headerlink" title="JavaScript 数据类型"></a>JavaScript 数据类型</h4><p>JavaScript 有多种数据类型：数字，字符串，数组，对象等等：</p>
<h4 id="JavaScript-对大小写是敏感的"><a href="#JavaScript-对大小写是敏感的" class="headerlink" title="JavaScript 对大小写是敏感的"></a>JavaScript 对大小写是敏感的</h4><h3 id="语句"><a href="#语句" class="headerlink" title="语句"></a>语句</h3><h4 id="JavaScript-语句标识符-关键字"><a href="#JavaScript-语句标识符-关键字" class="headerlink" title="JavaScript 语句标识符(关键字)"></a>JavaScript 语句标识符(关键字)</h4><table>
<thead>
<tr>
<th align="left">语句</th>
<th align="left">描述</th>
</tr>
</thead>
<tbody><tr>
<td align="left">break</td>
<td align="left">用于跳出循环。</td>
</tr>
<tr>
<td align="left">catch</td>
<td align="left">语句块，在 try 语句块执行出错时执行 catch 语句块。</td>
</tr>
<tr>
<td align="left">continue</td>
<td align="left">跳过循环中的一个迭代。</td>
</tr>
<tr>
<td align="left">do … while</td>
<td align="left">执行一个语句块，在条件语句为 true 时继续执行该语句块。</td>
</tr>
<tr>
<td align="left">for</td>
<td align="left">在条件语句为 true 时，可以将代码块执行指定的次数。</td>
</tr>
<tr>
<td align="left">for … in</td>
<td align="left">用于遍历数组或者对象的属性（对数组或者对象的属性进行循环操作）。</td>
</tr>
<tr>
<td align="left">function</td>
<td align="left">定义一个函数</td>
</tr>
<tr>
<td align="left">if … else</td>
<td align="left">用于基于不同的条件来执行不同的动作。</td>
</tr>
<tr>
<td align="left">return</td>
<td align="left">退出函数</td>
</tr>
<tr>
<td align="left">switch</td>
<td align="left">用于基于不同的条件来执行不同的动作。</td>
</tr>
<tr>
<td align="left">throw</td>
<td align="left">抛出（生成）错误 。</td>
</tr>
<tr>
<td align="left">try</td>
<td align="left">实现错误处理，与 catch 一同使用。</td>
</tr>
<tr>
<td align="left">var</td>
<td align="left">声明一个变量。</td>
</tr>
<tr>
<td align="left">while</td>
<td align="left">当条件语句为 true 时，执行语句块。</td>
</tr>
</tbody></table>
<h4 id="对代码行进行折行"><a href="#对代码行进行折行" class="headerlink" title="对代码行进行折行"></a>对代码行进行折行</h4><figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs vim">document.<span class="hljs-keyword">write</span>(<span class="hljs-comment">&quot;你好 \</span><br>世界!<span class="hljs-comment">&quot;);</span><br></code></pre></td></tr></table></figure>

<h3 id="变量"><a href="#变量" class="headerlink" title="变量"></a>变量</h3><p>当您向变量分配文本值时，应该用双引号或单引号包围这个值。</p>
<figure class="highlight ebnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs ebnf"><span class="hljs-attribute">var person</span>=<span class="hljs-string">&quot;John Doe&quot;</span>;<br><span class="hljs-attribute">var answer</span>=<span class="hljs-string">&#x27;Yes I am!&#x27;</span>;<br></code></pre></td></tr></table></figure>



<h4 id="一条语句，多个变量"><a href="#一条语句，多个变量" class="headerlink" title="一条语句，多个变量"></a>一条语句，多个变量</h4><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs routeros">var <span class="hljs-attribute">lastname</span>=<span class="hljs-string">&quot;Doe&quot;</span>, <span class="hljs-attribute">age</span>=30, <span class="hljs-attribute">job</span>=<span class="hljs-string">&quot;carpenter&quot;</span>;<br></code></pre></td></tr></table></figure>

<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs routeros">var <span class="hljs-attribute">lastname</span>=<span class="hljs-string">&quot;Doe&quot;</span>,<br><span class="hljs-attribute">age</span>=30,<br><span class="hljs-attribute">job</span>=<span class="hljs-string">&quot;carpenter&quot;</span>;<br></code></pre></td></tr></table></figure>

<figure class="highlight llvm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs llvm">var <span class="hljs-keyword">x</span><span class="hljs-punctuation">,</span>y<span class="hljs-punctuation">,</span>z<span class="hljs-operator">=</span><span class="hljs-number">1</span><span class="hljs-comment">;、</span><br></code></pre></td></tr></table></figure>

<h4 id="重新声明-JavaScript-变量"><a href="#重新声明-JavaScript-变量" class="headerlink" title="重新声明 JavaScript 变量"></a>重新声明 JavaScript 变量</h4><p><a target="_blank" rel="noopener" href="https://www.runoob.com/js/js-let-const.html">https://www.runoob.com/js/js-let-const.html</a></p>
<p>如果重新声明 JavaScript 变量，<strong>该变量的值不会丢失</strong>：</p>
<p>在以下两条语句执行后，变量 carname 的值依然是 “Volvo”：</p>
<figure class="highlight abnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs abnf">var carname=<span class="hljs-string">&quot;Volvo&quot;</span><span class="hljs-comment">;</span><br>var carname<span class="hljs-comment">;</span><br></code></pre></td></tr></table></figure>



<h4 id="使用-let-和-const-ES6"><a href="#使用-let-和-const-ES6" class="headerlink" title="使用 let 和 const (ES6)"></a>使用 let 和 const (ES6)</h4><p>ES2015(ES6) 新增加了两个重要的 JavaScript 关键字: <strong>let</strong> 和 <strong>const</strong>。</p>
<p>let 声明的变量只在 let 命令所在的代码块内有效。</p>
<p>const 声明一个只读的常量，一旦声明，常量的值就不能改变</p>
<h5 id="块级作用域-Block-Scope"><a href="#块级作用域-Block-Scope" class="headerlink" title="块级作用域(Block Scope)"></a>块级作用域(Block Scope)</h5><p>使用 var 关键字声明的变量不具备块级作用域的特性，它在 {} 外依然能被访问到。</p>
<p>在 ES6 之前，是没有块级作用域的概念的。</p>
<p>ES6 可以使用 let 关键字来实现块级作用域。</p>
<p>let 声明的变量只在 let 命令所在的代码块 <strong>{}</strong> 内有效，在 <strong>{}</strong> 之外不能访问。</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs awk">var x = <span class="hljs-number">10</span>;<br><span class="hljs-regexp">//</span> 这里输出 x 为 <span class="hljs-number">10</span><br>&#123; <br>    let x = <span class="hljs-number">2</span>;<br>    <span class="hljs-regexp">//</span> 这里输出 x 为 <span class="hljs-number">2</span><br>&#125;<br><span class="hljs-regexp">//</span> 这里输出 x 为 <span class="hljs-number">10</span><br></code></pre></td></tr></table></figure>



<h5 id="重置变量"><a href="#重置变量" class="headerlink" title="重置变量"></a>重置变量</h5><p>使用 <strong>var</strong> 关键字声明的变量在任何地方都可以修改：</p>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs actionscript"><span class="hljs-keyword">var</span> x = <span class="hljs-number">2</span>;<br> <br><span class="hljs-comment">// x 为 2</span><br> <br><span class="hljs-keyword">var</span> x = <span class="hljs-number">3</span>;<br> <br><span class="hljs-comment">// 现在 x 为 3</span><br></code></pre></td></tr></table></figure>

<p><strong>let</strong> 关键字来重置</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs awk">var x = <span class="hljs-number">2</span>;       <span class="hljs-regexp">//</span> 合法<br>let x = <span class="hljs-number">3</span>;       <span class="hljs-regexp">//</span> 不合法<br><br>&#123;<br>    var x = <span class="hljs-number">4</span>;   <span class="hljs-regexp">//</span> 合法<br>    let x = <span class="hljs-number">5</span>   <span class="hljs-regexp">//</span> 不合法<br>&#125;<br></code></pre></td></tr></table></figure>



<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs awk">var x = <span class="hljs-number">2</span>;       <span class="hljs-regexp">//</span> 合法<br>let x = <span class="hljs-number">3</span>;       <span class="hljs-regexp">//</span> 不合法<br><br>&#123;<br>    var x = <span class="hljs-number">4</span>;   <span class="hljs-regexp">//</span> 合法<br>    let x = <span class="hljs-number">5</span>   <span class="hljs-regexp">//</span> 不合法<br>&#125;<br></code></pre></td></tr></table></figure>



<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs awk">var x = <span class="hljs-number">2</span>;       <span class="hljs-regexp">//</span> 合法<br>let x = <span class="hljs-number">3</span>;       <span class="hljs-regexp">//</span> 不合法<br><br>&#123;<br>    var x = <span class="hljs-number">4</span>;   <span class="hljs-regexp">//</span> 合法<br>    let x = <span class="hljs-number">5</span>   <span class="hljs-regexp">//</span> 不合法<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs awk">var x = <span class="hljs-number">2</span>;       <span class="hljs-regexp">//</span> 合法<br>let x = <span class="hljs-number">3</span>;       <span class="hljs-regexp">//</span> 不合法<br><br>&#123;<br>    var x = <span class="hljs-number">4</span>;   <span class="hljs-regexp">//</span> 合法<br>    let x = <span class="hljs-number">5</span>   <span class="hljs-regexp">//</span> 不合法<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="数据结构"><a href="#数据结构" class="headerlink" title="数据结构"></a>数据结构</h3><p>**值类型(基本类型)**：字符串（String）、数字(Number)、布尔(Boolean)、对空（Null）、未定义（Undefined）、Symbol。</p>
<p><strong>引用数据类型</strong>：对象(Object)、数组(Array)、函数(Function)。</p>
<h4 id="JavaScript-拥有动态类型"><a href="#JavaScript-拥有动态类型" class="headerlink" title="JavaScript 拥有动态类型"></a>JavaScript 拥有动态类型</h4><p>JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型：</p>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs actionscript"><span class="hljs-keyword">var</span> x;        <span class="hljs-comment">// x 为 undefined</span><br><span class="hljs-keyword">var</span> x = <span class="hljs-number">5</span>;      <span class="hljs-comment">// 现在 x 为数字</span><br><span class="hljs-keyword">var</span> x = <span class="hljs-string">&quot;John&quot;</span>;   <span class="hljs-comment">// 现在 x 为字符串</span><br></code></pre></td></tr></table></figure>

<h4 id="JavaScript-字符串"><a href="#JavaScript-字符串" class="headerlink" title="JavaScript 字符串"></a>JavaScript 字符串</h4><p>字符串是存储字符（比如 “Bill Gates”）的变量。</p>
<p>字符串可以是引号中的任意文本。<strong>您可以使用单引号或双引号</strong>：</p>
<figure class="highlight ebnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs ebnf"><span class="hljs-attribute">var carname</span>=<span class="hljs-string">&quot;Volvo XC60&quot;</span>;<br><span class="hljs-attribute">var carname</span>=<span class="hljs-string">&#x27;Volvo XC60&#x27;</span>;<br></code></pre></td></tr></table></figure>

<h3 id="对象"><a href="#对象" class="headerlink" title="对象"></a>对象</h3><p>JavaScript 对象是属性变量的容器。</p>
<h4 id="访问对象属性"><a href="#访问对象属性" class="headerlink" title="访问对象属性"></a>访问对象属性</h4><figure class="highlight abnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs abnf">person.lastName<span class="hljs-comment">;</span><br></code></pre></td></tr></table></figure>



<figure class="highlight abnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs abnf">person[<span class="hljs-string">&quot;lastName&quot;</span>]<span class="hljs-comment">;</span><br></code></pre></td></tr></table></figure>



<h3 id="作用域"><a href="#作用域" class="headerlink" title="作用域"></a>作用域</h3><p>作用域是可访问变量的集合。</p>
<h4 id="JavaScript-变量的生存期"><a href="#JavaScript-变量的生存期" class="headerlink" title="JavaScript 变量的生存期"></a>JavaScript 变量的生存期</h4><p>JavaScript 变量的生命期从它们被声明的时间开始。</p>
<p>局部变量会在函数运行以后被删除。</p>
<p>全局变量会在页面关闭后被删除。</p>
<h4 id="向未声明的-JavaScript-变量分配值"><a href="#向未声明的-JavaScript-变量分配值" class="headerlink" title="向未声明的 JavaScript 变量分配值"></a>向未声明的 JavaScript 变量分配值</h4><p>如果您把值赋给尚未声明的变量，该变量将被自动作为 window 的一个属性,且无法删除。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">var</span> var1 = <span class="hljs-number">1</span>; <span class="hljs-comment">// 不可配置全局属性</span><br>var2 = <span class="hljs-number">2</span>; <span class="hljs-comment">// 没有使用 var 声明，可配置全局属性</span><br><br><span class="hljs-built_in">console</span>.log(<span class="hljs-built_in">this</span>.var1); <span class="hljs-comment">// 1</span><br><span class="hljs-built_in">console</span>.log(<span class="hljs-built_in">window</span>.var1); <span class="hljs-comment">// 1</span><br><span class="hljs-built_in">console</span>.log(<span class="hljs-built_in">window</span>.var2); <span class="hljs-comment">// 2</span><br><br><span class="hljs-keyword">delete</span> var1; <span class="hljs-comment">// false 无法删除</span><br><span class="hljs-built_in">console</span>.log(var1); <span class="hljs-comment">//1</span><br><br><span class="hljs-keyword">delete</span> var2; <br><span class="hljs-built_in">console</span>.log(<span class="hljs-keyword">delete</span> var2); <span class="hljs-comment">// true</span><br><span class="hljs-built_in">console</span>.log(var2); <span class="hljs-comment">// 已经删除 报错变量未定义</span><br></code></pre></td></tr></table></figure>

<h3 id="事件"><a href="#事件" class="headerlink" title="事件"></a>事件</h3><p>HTML 事件是发生在 HTML 元素上的事情。</p>
<figure class="highlight hsp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs hsp">&lt;<span class="hljs-keyword">button</span> <span class="hljs-keyword">onclick</span>=<span class="hljs-string">&quot;getElementById(&#x27;demo&#x27;).innerHTML=Date()&quot;</span>&gt;现在的时间是?&lt;/<span class="hljs-keyword">button</span>&gt;<br></code></pre></td></tr></table></figure>



<figure class="highlight hsp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs hsp">&lt;<span class="hljs-keyword">button</span> <span class="hljs-keyword">onclick</span>=<span class="hljs-string">&quot;displayDate()&quot;</span>&gt;现在的时间是?&lt;/<span class="hljs-keyword">button</span>&gt;<br></code></pre></td></tr></table></figure>

<p>两种方式均可以</p>
<h4 id="常见的HTML事件"><a href="#常见的HTML事件" class="headerlink" title="常见的HTML事件"></a>常见的HTML事件</h4><table>
<thead>
<tr>
<th align="left">事件</th>
<th align="left">描述</th>
</tr>
</thead>
<tbody><tr>
<td align="left">onchange</td>
<td align="left">HTML 元素改变</td>
</tr>
<tr>
<td align="left">onclick</td>
<td align="left">用户点击 HTML 元素</td>
</tr>
<tr>
<td align="left">onmouseover</td>
<td align="left">用户在一个HTML元素上移动鼠标</td>
</tr>
<tr>
<td align="left">onmouseout</td>
<td align="left">用户从一个HTML元素上移开鼠标</td>
</tr>
<tr>
<td align="left">onkeydown</td>
<td align="left">用户按下键盘按键</td>
</tr>
<tr>
<td align="left">onload</td>
<td align="left">浏览器已完成页面的加载</td>
</tr>
</tbody></table>
<p>更多<a target="_blank" rel="noopener" href="https://www.runoob.com/jsref/dom-obj-event.html">https://www.runoob.com/jsref/dom-obj-event.html</a></p>
<h3 id="字符串"><a href="#字符串" class="headerlink" title="字符串"></a>字符串</h3><p> 不要创建 String 对象。它会拖慢执行速度，并可能产生其他副作用：</p>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs dart"><span class="hljs-keyword">var</span> y = <span class="hljs-keyword">new</span> <span class="hljs-built_in">String</span>(<span class="hljs-string">&quot;John&quot;</span>);<br></code></pre></td></tr></table></figure>

<figure class="highlight asciidoc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs asciidoc">var x = &quot;John&quot;;       <br>var y = new String(&quot;John&quot;);<br>(x === y) // 结果为 false，因为 x 是字符串，y 是对象<br><span class="hljs-section">=== 为绝对相等，即数据类型与值都必须相等。</span><br></code></pre></td></tr></table></figure>

<h4 id="字符串属性"><a href="#字符串属性" class="headerlink" title="字符串属性"></a>字符串属性</h4><table>

<tr>

</tr>
</thead>

</tr>
<tr>

</tr>
<tr>

</tr>
</tbody></table>
<h4 id="字符串方法"><a href="#字符串方法" class="headerlink" title="字符串方法"></a>字符串方法</h4><table>

<th align="left">描述</th>
</tr>
</thead>

</tr>

<tr>

</tr>
<tr>

<tr>

<h3 id="运算符、比较"><a href="#运算符、比较" class="headerlink" title="运算符、比较"></a>运算符、比较</h3><h3 id="swith语句"><a href="#swith语句" class="headerlink" title="swith语句"></a>swith语句</h3><figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs actionscript"><span class="hljs-keyword">switch</span>(n)<br>&#123;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:<br>        执行代码块 <span class="hljs-number">1</span><br>        <span class="hljs-keyword">break</span>;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">2</span>:<br>        执行代码块 <span class="hljs-number">2</span><br>        <span class="hljs-keyword">break</span>;<br>    <span class="hljs-keyword">default</span>:<br>        与 <span class="hljs-keyword">case</span> <span class="hljs-number">1</span> 和 <span class="hljs-keyword">case</span> <span class="hljs-number">2</span> 不同时执行的代码<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="for、while、continue、break"><a href="#for、while、continue、break" class="headerlink" title="for、while、continue、break"></a>for、while、continue、break</h3><h3 id="typeof-操作符"><a href="#typeof-操作符" class="headerlink" title="typeof 操作符"></a>typeof 操作符</h3><p>你可以使用 typeof 操作符来检测变量的数据类型。</p>
<figure class="highlight sqf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs sqf"><span class="hljs-built_in">typeof</span> <span class="hljs-string">&quot;John&quot;</span>                <span class="hljs-comment">// 返回 string</span><br><span class="hljs-built_in">typeof</span> <span class="hljs-number">3.14</span>                  <span class="hljs-comment">// 返回 number</span><br><span class="hljs-built_in">typeof</span> <span class="hljs-literal">false</span>                 <span class="hljs-comment">// 返回 boolean</span><br><span class="hljs-built_in">typeof</span> [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>]             <span class="hljs-comment">// 返回 object</span><br><span class="hljs-built_in">typeof</span> &#123;<span class="hljs-built_in">name</span>:<span class="hljs-string">&#x27;John&#x27;</span>, age:<span class="hljs-number">34</span>&#125; <span class="hljs-comment">// 返回 object</span><br></code></pre></td></tr></table></figure>

<h4 id="undefined-和-null-的区别"><a href="#undefined-和-null-的区别" class="headerlink" title="undefined 和 null 的区别"></a>undefined 和 null 的区别</h4><p><code>null == undefined</code>为true</p>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs actionscript"><span class="hljs-keyword">typeof</span> <span class="hljs-literal">undefined</span>             <span class="hljs-comment">// undefined</span><br><span class="hljs-keyword">typeof</span> <span class="hljs-literal">null</span>                  <span class="hljs-comment">// object</span><br><span class="hljs-literal">null</span> === <span class="hljs-literal">undefined</span>           <span class="hljs-comment">// false</span><br><span class="hljs-literal">null</span> == <span class="hljs-literal">undefined</span>            <span class="hljs-comment">// true</span><br></code></pre></td></tr></table></figure>

<h3 id="类型转换"><a href="#类型转换" class="headerlink" title="类型转换"></a>类型转换</h3><p>在 JavaScript 中有 6 种不同的数据类型：</p>
<ul>
<li>string</li>
<li>number</li>
<li>boolean</li>
<li>object</li>
<li>function</li>
<li>symbol</li>
</ul>
<p>3 种对象类型：</p>
<ul>
<li>Object</li>
<li>Date</li>
<li>Array</li>
</ul>

<h3 id="正则表达式"><a href="#正则表达式" class="headerlink" title="正则表达式"></a>正则表达式</h3><ul>
<li><p><strong>search() 方法</strong> 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回子串的起始位置。</p>
</li>
<li><p><strong>replace() 方法</strong> 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。</p>
</li>
<li><p><strong>exec() 方法</strong>用于检索字符串中的正则表达式的匹配。该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null。</p>
</li>
</ul>

<h3 id="表单验证"><a href="#表单验证" class="headerlink" title="表单验证"></a>表单验证</h3><p><strong>服务端数据验证</strong>是在数据提交到服务器上后再验证。</p>
<p><strong>客户端数据验证</strong>是在数据发送到服务器前，在浏览器上完成验证。</p>
<h3 id="this关键字"><a href="#this关键字" class="headerlink" title="this关键字"></a>this关键字</h3><ul>
<li>在方法中，this 表示该方法所属的对象。</li>
<li>如果单独使用，this 表示全局对象。</li>
<li>在函数中，this 表示全局对象。</li>
<li>在函数中，在严格模式下，this 是未定义的(undefined)。</li>
<li>在事件中，this 表示接收事件的元素。</li>
<li>类似 call() 和 apply() 方法可以将 this 引用到任何对象。</li>
</ul>
<h4 id="在方法中，this-表示该方法所属的对象。"><a href="#在方法中，this-表示该方法所属的对象。" class="headerlink" title="在方法中，this 表示该方法所属的对象。"></a>在方法中，this 表示该方法所属的对象。</h4><figure class="highlight qml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs qml"><span class="hljs-keyword">var</span> person = &#123;<br>  <span class="hljs-attribute">firstName</span>: <span class="hljs-string">&quot;John&quot;</span>,<br>  <span class="hljs-attribute">lastName</span> : <span class="hljs-string">&quot;Doe&quot;</span>,<br>  <span class="hljs-attribute">id       :</span><span class="hljs-string"> 5566,</span><br><span class="hljs-string">  fullName</span> : <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.firstName + <span class="hljs-string">&quot; &quot;</span> + <span class="hljs-keyword">this</span>.lastName;<br>  &#125;<br>&#125;;<br></code></pre></td></tr></table></figure>



<h4 id="如果单独使用，this-表示全局对象。"><a href="#如果单独使用，this-表示全局对象。" class="headerlink" title="如果单独使用，this 表示全局对象。"></a>如果单独使用，this 表示全局对象。</h4><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript"></span><br><span class="javascript"><span class="hljs-keyword">var</span> x = <span class="hljs-built_in">this</span>;</span><br><span class="javascript"><span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">&quot;demo&quot;</span>).innerHTML = x;</span><br><span class="javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br><br><br>[object Window]<br></code></pre></td></tr></table></figure>



<h4 id="在函数中，this-表示全局对象"><a href="#在函数中，this-表示全局对象" class="headerlink" title="在函数中，this 表示全局对象"></a>在函数中，this 表示全局对象</h4><figure class="highlight ada"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs ada"><span class="hljs-keyword">function</span> <span class="hljs-title">myFunction</span>() &#123;<br>  <span class="hljs-keyword">return</span> <span class="hljs-type">this</span>;<br>&#125;<br></code></pre></td></tr></table></figure>



<h4 id="在函数中，在严格模式下，this-是未定义的-undefined-。"><a href="#在函数中，在严格模式下，this-是未定义的-undefined-。" class="headerlink" title="在函数中，在严格模式下，this 是未定义的(undefined)。"></a>在函数中，在严格模式下，this 是未定义的(undefined)。</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-meta">&quot;use strict&quot;</span>;<br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">myFunction</span>(<span class="hljs-params"></span>) </span>&#123;<br>  <span class="hljs-keyword">return</span> <span class="hljs-built_in">this</span>;<br>&#125;<br></code></pre></td></tr></table></figure>



<h4 id="在事件中，this-表示接收事件的元素。"><a href="#在事件中，this-表示接收事件的元素。" class="headerlink" title="在事件中，this 表示接收事件的元素。"></a>在事件中，this 表示接收事件的元素。</h4><figure class="highlight hsp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs hsp">&lt;<span class="hljs-keyword">button</span> <span class="hljs-keyword">onclick</span>=<span class="hljs-string">&quot;this.style.display=&#x27;none&#x27;&quot;</span>&gt;<br>点我后我就消失了<br>&lt;/<span class="hljs-keyword">button</span>&gt;<br></code></pre></td></tr></table></figure>



<h4 id="类似-call-和-apply-方法可以将-this-引用到任何对象。"><a href="#类似-call-和-apply-方法可以将-this-引用到任何对象。" class="headerlink" title="类似 call() 和 apply() 方法可以将 this 引用到任何对象。"></a>类似 call() 和 apply() 方法可以将 this 引用到任何对象。</h4><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript"></span><br><span class="javascript"><span class="hljs-keyword">var</span> person1 = &#123;</span><br><span class="javascript">  <span class="hljs-attr">fullName</span>: <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>&#123;</span><br><span class="javascript">    <span class="hljs-keyword">return</span> <span class="hljs-built_in">this</span>.firstName + <span class="hljs-string">&quot; &quot;</span> + <span class="hljs-built_in">this</span>.lastName;</span><br><span class="javascript">  &#125;</span><br><span class="javascript">&#125;</span><br><span class="javascript"><span class="hljs-keyword">var</span> person2 = &#123;</span><br><span class="javascript">  <span class="hljs-attr">firstName</span>:<span class="hljs-string">&quot;John&quot;</span>,</span><br><span class="javascript">  <span class="hljs-attr">lastName</span>: <span class="hljs-string">&quot;Doe&quot;</span>,</span><br><span class="javascript">&#125;</span><br><span class="javascript"><span class="hljs-keyword">var</span> x = person1.fullName.call(person2); </span><br><span class="javascript"><span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">&quot;demo&quot;</span>).innerHTML = x; </span><br><span class="javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br></code></pre></td></tr></table></figure>

<p>个人理解<code>var x = person1.fullName.call(person2);</code> call方法相当于把person2 和 this 关联 即<code>person2=this</code></p>
<h3 id="json"><a href="#json" class="headerlink" title="json"></a>json</h3><h4 id="JSON-字符串转换为-JavaScript-对象"><a href="#JSON-字符串转换为-JavaScript-对象" class="headerlink" title="JSON 字符串转换为 JavaScript 对象"></a>JSON 字符串转换为 JavaScript 对象</h4><figure class="highlight scilab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs scilab">var text = <span class="hljs-string">&#x27;&#123; &quot;</span>sites<span class="hljs-string">&quot; : [&#x27;</span> +<br>    <span class="hljs-string">&#x27;&#123; &quot;</span>name<span class="hljs-string">&quot;:&quot;</span>Runoob<span class="hljs-string">&quot; , &quot;</span>url<span class="hljs-string">&quot;:&quot;</span>www.runoob.com<span class="hljs-string">&quot; &#125;,&#x27;</span> +<br>    <span class="hljs-string">&#x27;&#123; &quot;</span>name<span class="hljs-string">&quot;:&quot;</span>Google<span class="hljs-string">&quot; , &quot;</span>url<span class="hljs-string">&quot;:&quot;</span>www.google.com<span class="hljs-string">&quot; &#125;,&#x27;</span> +<br>    <span class="hljs-string">&#x27;&#123; &quot;</span>name<span class="hljs-string">&quot;:&quot;</span>Taobao<span class="hljs-string">&quot; , &quot;</span>url<span class="hljs-string">&quot;:&quot;</span>www.taobao.com<span class="hljs-string">&quot; &#125; ]&#125;&#x27;</span>;<br>    <br>obj = JSON.parse(text);<br>document.getElementById(<span class="hljs-string">&quot;demo&quot;</span>).innerHTML = obj.sites[<span class="hljs-number">1</span>].name + <span class="hljs-string">&quot; &quot;</span> + obj.sites[<span class="hljs-number">1</span>].url;<br></code></pre></td></tr></table></figure>



<h3 id="void-0-含义"><a href="#void-0-含义" class="headerlink" title="void(0) 含义"></a>void(0) 含义</h3><h3 id="异步编程"><a href="#异步编程" class="headerlink" title="异步编程"></a>异步编程</h3><h4 id="回调函数"><a href="#回调函数" class="headerlink" title="回调函数"></a>回调函数</h4><p>回调函数就是一个函数，它是在我们启动一个异步任务的时候就告诉它：等你完成了这个任务之后要干什么。这样一来主线程几乎不用关心异步任务的状态了，他自己会善始善终。</p>
<p>这段程序中的 setTimeout 就是一个消耗时间较长（3 秒）的过程，它的第一个参数是个回调函数，第二个参数是毫秒数，这个函数执行之后会产生一个子线程，子线程会等待 3 秒，然后执行回调函数 “print”，在命令行输出 “Time out”。</p>
<figure class="highlight livescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs livescript"><span class="hljs-keyword">function</span> <span class="hljs-built_in">print</span>() &#123;<br>    <span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">&quot;demo&quot;</span>).innerHTML=<span class="hljs-string">&quot;RUNOOB!&quot;</span>;<br>&#125;<br><span class="hljs-built_in">setTimeout</span>(<span class="hljs-built_in">print</span>, <span class="hljs-number">3000</span>);<br></code></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-built_in">setTimeout</span>(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">&quot;demo&quot;</span>).innerHTML=<span class="hljs-string">&quot;RUNOOB!&quot;</span>;<br>&#125;, <span class="hljs-number">3000</span>);<br></code></pre></td></tr></table></figure>

<h4 id="异步-AJAX"><a href="#异步-AJAX" class="headerlink" title="异步 AJAX"></a>异步 AJAX</h4><h3 id="Promise"><a href="#Promise" class="headerlink" title="Promise"></a>Promise</h3><p>Promise 将嵌套格式的代码变成了顺序格式的代码。</p>
